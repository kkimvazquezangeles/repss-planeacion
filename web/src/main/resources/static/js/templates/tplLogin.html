<section class="form-1">
    <form id="form-login">
        <h3>Plataforma de planeación</h3>
        <p class="field">
            <input placeholder="Correo electrónico" type="text" name="username" value="<%= username %>" maxlength="45">
            <i class="fa fa-user"></i>
        </p>
        <p class="field">
            <input placeholder="Contraseña" type="password" name="password" value="<%= password %>" maxlength="16">
            <i class="fa fa-unlock"></i>
        </p>
        <p class="submit">
            <button id="btn-login" type="button" name="button"><i class="fa fa-arrow-right"></i></button>
        </p>
    </form>
    <a id="msg-error" class="msg-error">¡Usuario y/o contraseña incorrectos!</a>
</section>
