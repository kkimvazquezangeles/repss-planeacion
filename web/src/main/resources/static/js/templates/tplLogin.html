<div class="row">
    <form id="form-login" role="form" class="form-signin">
        <h2 class="form-signin-heading">Datos del Usuario</h2>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" placeholder="Email" type="text" name="username" value="<%= username %>" maxlength="25">
                    <p class="help-block"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" placeholder="Password" type="password" name="password" value="<%= password %>" maxlength="16">
                    <p class="help-block"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label>Recordarme</label>
                    <input id="remember" type="checkbox" value="remember-me">
                    <p class="help-block"></p>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-lg btn-primary btn-block">Login</button>
    </form>
</div>
