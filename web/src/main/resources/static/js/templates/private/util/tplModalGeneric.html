<div class="modal fade" id="modal-generic-dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- dialog body -->
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <%= message %>
            </div>
            <!-- dialog buttons -->
            <div class="modal-footer">
                <button id="mg-btn-cancel" data-bb-handler="cancel" type="button" class="btn btn-default"><%= labelCancel %></button>
                <button id="mg-btn-confirm" data-bb-handler="confirm" type="button" class="btn btn-primary"><%= labelConfirm %></button>
            </div>
        </div>
    </div>
</div>
